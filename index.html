<!DOCTYPE HTML5>

<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Ishak Coiff</title>
	</head>
	<body>
		<header>
			<img src="pics/logo.PNG" alt="Logo" />
			<ul>
				<li>Salon</li>
				<li>Tarifs</li>
				<li>Avis</li>
				<li>Rendez-vous</li>
			</ul>
		</header>
		<main>
			<section>
				<img src="pics/image-salon-1.png" alt="Image salon" />
				<img src="pics/image-salon-2.png" alt="Image salon" />
				<img src="pics/image-salon-3.png" alt="Image salon" />
				<i></i>
				<i></i>
			</section>
			<section class="tarifs">
				<div class="tarif1">
					<h2>Coupe à domicile</h2>
					<p>Mulhouse ou alentours</p>
					<span class="prix">10€</span>
				</div>
				<div class="tarif2">
					<h2>Coupe sur place</h2>
					<p>Adresse</p>
					<span class="prix">5€</span>
				</div>
			</section>
			<div>
				<h1>Avis des clients</h1>
				<i></i>
				<h3>John Doe</h3>
				<p>Lorem ipsum dolor sit amet</p>
			</div>
			<section>
				<h1>Prends rendez-vous</h1>

				<div>
					<form>
						<input type="text" placeholder="Nom" />
						<input type="date" value="2024-01-01" />
						<input type="time" value="12:00" />
						<input
							type="radio"
							id="surPlace"
							name="lieu"
							value="PLACE"
						/><label for="surPlace">Sur place</label>
						<input
							type="radio"
							id="aDomicile"
							name="lieu"
							value="DOMICILE"
						/><label for="aDomicile">A domicile</label>
						<button>Confirmer</button>
					</form>
				</div>
			</section>
		</main>
	  <script src="script.js"></script>
	</body>
</html>
